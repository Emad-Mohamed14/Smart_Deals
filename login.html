<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Deals - Login</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.jpg" alt="Smart Deals Logo">
        <h1>SMART DEALS</h1>
    </div>
    
    <div class="background-grid">
        <img src="images/cycle.jpg" alt="Product 1">
        <img src="images/lamp.jpg" alt="Product 2">
        <img src="images/room.jpg" alt="Product 3">
        <img src="images/things.jpg" alt="Product 4">
    </div>

    <div class="overlay">
        <div class="login-box">
            <h2>Login to Smart Deals</h2>
            <form action="">
                <label for="username-email">Username</label>
                <input type="text" id="username-email" placeholder="Enter your username or email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Are you new? <a href="signup.html">Signup</a></p>
        </div>
    </div>
</body>
</html>
