<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Deals - Login</title>
    <link rel="stylesheet" href="login-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Condensed:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Smart Deals Logo">
        <!-- <h1>SMART DEALS</h1> -->
    </div>
    
    <div class="background-grid">
        <img src="imgfol\1.jpg" alt="Product 1">
        <img src="imgfol\2.jpg" alt="Product 2">
        <img src="imgfol\3.jpg" alt="Product 3">
        <img src="imgfol\4.jpg" alt="Product 4">
        <img src="imgfol\5.jpg" alt="Product 5">
        <img src="imgfol\6.jpg" alt="Product 6">
        <img src="imgfol\7.jpg" alt="Product 7">
        <img src="imgfol\8.jpg" alt="Product 7">
        <img src="imgfol\9.jpg" alt="Product 7">
        <img src="imgfol\10.jpg" alt="Product 7">
        <img src="imgfol\11.jpg" alt="Product 7">
        <img src="imgfol\12.jpg" alt="Product 7">
        <img src="imgfol\13.jpg" alt="Product 7">
        <img src="imgfol\14.jpg" alt="Product 7">
        <img src="imgfol\15.jpg" alt="Product 7">
        <img src="imgfol\16.jpg" alt="Product 7">
        <img src="imgfol\17.jpg" alt="Product 7">
        <img src="imgfol\18.jpg" alt="Product 7">
    </div>

    <div class="overlay login-overlay">
        <div class="login-box">
            <h2>Login to Smart Deals</h2>
            <form action="">
                <label for="username-email">Username</label>
                <input type="text" id="username-email" placeholder="Enter your username or email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Signup</a></p>
        </div>
    </div>
</body>
</html>
