<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Deals - Signup</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.jpg" alt="Smart Deals Logo">
        <h1>SMART DEALS</h1>
    </div>
    
    <div class="background-grid">
        <img src="images/cycle.jpg" alt="Product 1">
        <img src="images/lamp.jpg" alt="Product 2">
        <img src="images/room.jpg" alt="Product 3">
        <img src="images/things.jpg" alt="Product 4">
    </div>

    <div class="overlay">
        <div class="signup-box">
            <h2>Signup for Smart Deals</h2>
            <form action="index.html">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>

                <label for="address">Address:</label>
                <textarea id="address" placeholder="Enter your address" required></textarea>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                
                <button type="submit">Signup</button>
            </form>
            <p class="back-link"><a href="index.html">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
