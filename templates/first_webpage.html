<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .title {
            position: relative;
            text-align: center;
            color: white;
            height: 300px; /* Adjust height as needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
        }

        .title img {
            width: 100%;
            height: 100%;
            object-fit:cover; /* Ensures the image covers the area */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Places the image behind other content */
        }

        .title h1, .title h3 {
            text-align: left;
            color: black;
            padding-left: 20px;
            margin: 5px;
        }

        .title h1 {
            font-size: 3rem;
        }

        .title h3 {
            font-size: 1.5rem;
        }

        .search {
            position: absolute;
            top: 20px; /* Adjust to position the search box */
            right: 20px; /* Aligns the search box to the right */
            z-index: 1;
        }

        .search-box {
            width: 300px;
            height: 40px; /* Adjust height for better appearance */
            font-size: 16px;
            padding: 16px;
            padding-left: 40px; /* Add space for the icon */
            border: 1px solid black;
            border-radius: 4px;
            outline: none;
            background-color: #fff;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: gray;
        }
        
/* General container styling for the new section */
.container {
    max-width: 1200px; /* Same max-width as the Smart Deals section */
    margin-top: 40px auto; /* Center the container horizontally */
    padding: 10px 20px; /* Add padding to align with the Smart Deals section */
}


/* Styling for the category titles and arrows */
.category h2 {
    margin-top: 15px;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    color: #333;
}

.category h2 span {
    font-size: 18px;
    color: #1a1919;
}

/* Image grid setup with 6 columns and space between items */
.image-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* Six images in a row */
    gap: 25px; /* Adjust this value to increase or decrease space between images */
}

/* Styling for the image items */
.image-item {
    height: 230px;
    width: 230px;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
}

.image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

/* Heart icon positioning and hover effect */
.image-item i {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: white;
    transition: color 0.3s ease;
}
.image-item img:hover {
    cursor: pointer; /* Heart turns red on hover */
}

.image-item i:hover {
    color: red; /* Heart turns red on hover */
}
    </style>
