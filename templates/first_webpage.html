<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .title {
            position: relative;
            text-align: center;
            color: white;
            height: 300px; /* Adjust height as needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
        }

        .title img {
            width: 100%;
            height: 100%;
            object-fit:cover; /* Ensures the image covers the area */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Places the image behind other content */
        }

        .title h1, .title h3 {
            text-align: left;
            color: black;
            padding-left: 20px;
            margin: 5px;
        }

        .title h1 {
            font-size: 3rem;
        }

        .title h3 {
            font-size: 1.5rem;
        }

        .search {
            position: absolute;
            top: 20px; /* Adjust to position the search box */
            right: 20px; /* Aligns the search box to the right */
            z-index: 1;
        }

        .search-box {
            width: 300px;
            height: 40px; /* Adjust height for better appearance */
            font-size: 16px;
            padding: 16px;
            padding-left: 40px; /* Add space for the icon */
            border: 1px solid black;
            border-radius: 4px;
            outline: none;
            background-color: #fff;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: gray;
        }

        .post-product-btn {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        
        .post-product-btn:hover {
            background-color: #218838;
        }

        /* User Profile Icon Styles */
        #user-profile-icon {
            position: absolute; /* Allows you to position it relative to the nearest positioned ancestor */
            top: 20px; /* Distance from the top of the page */
            left: 20px; /* Distance from the left of the page */
            z-index: 1000; /* Ensures the icon is above other content */
        }

        #user-profile-icon img {
            width: 50px; /* Set the width of the icon */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        #user-profile-icon img:hover {
            opacity: 0.8; /* Add a hover effect */
        }

                
        /* General container styling for the new section */
        .container {
            max-width: 1200px; /* Same max-width as the Smart Deals section */
            margin-top: 40px auto; /* Center the container horizontally */
            padding: 10px 20px; /* Add padding to align with the Smart Deals section */
        }


        /* Styling for the category titles and arrows */
        .category h2 {
            margin-top: 15px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #333;
        }

        .category h2 span {
            font-size: 18px;
            color: #1a1919;
        }

        /* Image grid setup with 6 columns and space between items */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Six images in a row */
            gap: 25px; /* Adjust this value to increase or decrease space between images */
        }

        /* Styling for the image items */
        .image-item {
            height: 230px;
            width: 230px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Heart icon positioning and hover effect */
        .image-item i {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            transition: color 0.3s ease;
        }
        .image-item img:hover {
            cursor: pointer; /* Heart turns red on hover */
        }

        .image-item i:hover {
            color: red; /* Heart turns red on hover */
        }

        .card-img-top {
            height: 200px;      /* Set fixed height */
            width: 100%;        /* Make it responsive to card width */
            object-fit: cover;  /* Crop the image to fit the dimensions */
            transition: transform 0.3s; /* Smooth transition */
        }

        .card-img-top:hover {
            cursor: pointer;    /* Change cursor to hand */
            transform: scale(1.05); /* Slightly enlarge the image */
        }
    </style>
</head>
<body>
    <div class="title">
        <img src="../static/imgfol/new.jpg" alt="Background">
        <h1>Smart Deals</h1>
        <h3>Smart Deals for Smart People</h3>
        <div class="search">
            <i class="fas fa-search search-icon"></i> <!-- Search Icon -->
            <input type="text" name="query" class="search-box" placeholder="Search for Products">
        </div>
    </div>
    <a href="{{ url_for('post_product') }}">
        <button class="post-product-btn">
            + Post Product
        </button>
    </a>
    <div id="user-profile-icon">
        <a href="{{ url_for('user_profile') }}">
            <img src="../static/imgfol/profile_icon.jpg" alt="Profile Icon">
        </a>
    </div>
    <div class="container mt-4">
        <h1>Products</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="{{ url_for('product_details', product_id=product[0]) }}">
                        <img src="{{ product[4] }}" class="card-img-top" alt="{{ product[1] }}" style="height: 200px; width:200px; object-fit: cover;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ product[1] }}</h5> <!-- Adjust index for product_name -->
                        <p class="card-text">{{ product[3] }}</p> <!-- Adjust index for product_description -->
                        <p class="card-text"><strong>Price:</strong> â‚¹{{ product[8] }}</p> <!-- Adjust index for selling_price -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
