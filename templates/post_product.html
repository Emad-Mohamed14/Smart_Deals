<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Product for Sale</title>
    <link rel="stylesheet" href="../static/CSS/post_product.css">
</head>
<body>

    <h2>Post a Product for Sale</h2>

    <form action="{{ url_for('post_product') }}" method="POST" enctype="multipart/form-data">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="description">Product Description:</label>
        <textarea id="description" name="product_description" required></textarea><br><br>

        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <label for="rating">Condition (Rating out of 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required><br><br>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" required><br><br>

        <label for="cost_price">Cost Price:</label>
        <input type="number" id="cost_price" name="cost_price" step="0.01" required><br><br>

        <label for="selling_price">Selling Price:</label>
        <input type="number" id="selling_price" name="selling_price" step="0.01" required><br><br>

        <input type="submit" value="Post Product">
    </form>

</body>
</html>
