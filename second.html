<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Deals - Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <div class="header">
                <img src="imgfol\logo.jpg" alt="Smart Deals Logo">
                <!-- <h1>SMART DEALS</h1> -->
            </div>
            <div class="search">
                <i class="fas fa-search search-icon"></i> <!-- Search Icon -->
                <input type="text" name="query" class="search-box" placeholder="Search for Products">
            </div>
            <ul>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Vehicles</a></li>
                <li><a href="#">Home Decor</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="#">Home</a> / <a href="#">Footwear</a> / <a href="#">Women Footwear</a> / <a href="#">Heels</a> / <a href="#">LEMON & PEPPER Heels</a>
    </div>
    <div class="background">
    <div class="product-container">
        <div class="product-image-gallery">
            <img src="imgfol\20.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1>LEMON & PEPPER</h1>
            <p>Embellished Kitten Heel Mules</p>
            <div class="product-rating">
                <span>4.6</span> | <span>10 Ratings</span>
            </div>
            <div class="product-pricing">
                <span class="current-price">₹1679</span>
                <span class="original-price">₹2799</span>
                <span class="discount">(40% OFF)</span>
                <p class="tax-info">inclusive of all taxes</p>
            </div>
            <div class="size-options">
                <h3>Select Size (Euro Size)</h3>
                <div class="size-buttons">
                    <button>35</button>
                    <button>36</button>
                    <button>37</button>
                    <button>38</button>
                    <button>39</button>
                    <button>40</button>
                </div>
            </div>
            <div class="product-actions">
                <button class="contact">Contact Owner</button>
                <button class="wishlist">Wishlist</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
